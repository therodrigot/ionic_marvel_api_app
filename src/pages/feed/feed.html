<ion-header>

<ion-navbar>
	<ion-title>Feed</ion-title>
</ion-navbar>

</ion-header>

<ion-content class="card-background-page">

<ion-card *ngFor="let character of listCharacters" (click)="openDetails(character)">
	<img [src]="character.thumbnail.path + '/landscape_amazing.' + character.thumbnail.extension" />
	<div class="card-title">{{character.name}}</div>
	<!-- <div class="card-subtitle">41 Listings</div> -->
</ion-card>
