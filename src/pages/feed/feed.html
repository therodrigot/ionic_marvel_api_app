<ion-header>

<ion-navbar>
	<ion-title>Feed</ion-title>
</ion-navbar>

</ion-header>


<ion-content padding>

<ion-card *ngFor="let card of feedData.cards">
	<ion-card-header>
		<!-- {{ console.log('here') }} -->
		{{card.title}}
	</ion-card-header>
	<ion-card-content>
		{{ card.descr }}
	</ion-card-content>
</ion-card>



</ion-content>
